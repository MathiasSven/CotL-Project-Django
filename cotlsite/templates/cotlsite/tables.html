{% extends 'cotlsite/layout.html' %}
{% load static %}
{% load render_table from django_tables2 %}
{% block head %}
    <link rel="stylesheet" href="{% static 'cotlsite/css/tables.css' %}">
{% endblock %}
{% block body %}
    <div class="tables-container">
        {% for table in tables %}
            {% render_table table %}
            <hr class="rounded">
        {% endfor %}
    </div>
{% endblock %}
